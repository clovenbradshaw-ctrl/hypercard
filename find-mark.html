<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find & Mark</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
<header class="hc-menubar" role="banner">
  <nav aria-label="HyperCard Menu Bar">
    <ul class="menu">
      <li><a href="index.html" aria-current="page">HyperCard UI Kit</a></li>
      <li class="right"><a href="#" data-action="toggle-message-box">Message Box</a></li>
      <li class="right"><a href="#" data-action="toggle-tools">Tools</a></li>
    </ul>
  </nav>
</header>
<aside class="hc-tools" aria-label="Tools Palette">
  <ul>
    <li><button class="tool selected" data-tool="browse" title="Browse">Browse</button></li>
    <li><button class="tool" data-tool="button" title="Button">Button</button></li>
    <li><button class="tool" data-tool="field" title="Field">Field</button></li>
    <li><button class="tool" data-tool="paint" title="Paint">Paint</button></li>
    <li><button class="tool" data-tool="hand" title="Hand">Hand</button></li>
  </ul>
</aside>
<main class="hc-main" role="main">
<div class="hc-window">
<div class="hc-titlebar">
  <span class="title">Find & Mark</span>
  <div class="window-controls" aria-hidden="true">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
</div>
<section class="hc-content">

<section class="panel">
  <h3>Find</h3>
  <div class="hc-grid">
    <div class="hc-col">
      <label class="hc-label">Search Text</label>
      <input type="text" class="hc-field" placeholder="find string &quot;Hello&quot;">
      <div class="hc-row">
        <label><input type="checkbox"> international</label>
        <label><input type="checkbox"> in field</label>
        <label><input type="checkbox"> of marked cards</label>
      </div>
      <div class="hc-row">
        <button class="hc-button">find</button>
        <button class="hc-button">find word</button>
        <button class="hc-button">find chars</button>
        <button class="hc-button">find whole</button>
      </div>
    </div>
    <div class="hc-col">
      <label class="hc-label">Mark</label>
      <div class="hc-row">
        <input type="text" class="hc-field" placeholder="cards where (the short name of this bg)...">
      </div>
      <div class="hc-row">
        <button class="hc-button">mark cards where …</button>
        <button class="hc-button">unmark all</button>
      </div>
    </div>
  </div>
  <small class="meta">Use <code class="k">find</code> / <code class="k">mark</code> variants in your runtime; this is the UI scaffold.</small>
</section>

</section>
</div>
</main>

<footer class="hc-message-box" aria-label="Message Box" hidden>
  <form class="mb-form" onsubmit="return false">
    <label for="mb-input">Message:</label>
    <input id="mb-input" name="message" type="text" placeholder="type HyperTalk here and press ⏎">
    <output id="mb-output" for="mb-input" aria-live="polite"></output>
  </form>
</footer>
</body>
</html>
