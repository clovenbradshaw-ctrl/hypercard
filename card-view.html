<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card View</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
<header class="hc-menubar" role="banner">
  <nav aria-label="HyperCard Menu Bar">
    <ul class="menu">
      <li><a href="index.html" aria-current="page">HyperCard UI Kit</a></li>
      <li class="right"><a href="#" data-action="toggle-message-box">Message Box</a></li>
      <li class="right"><a href="#" data-action="toggle-tools">Tools</a></li>
    </ul>
  </nav>
</header>
<aside class="hc-tools" aria-label="Tools Palette">
  <ul>
    <li><button class="tool selected" data-tool="browse" title="Browse">Browse</button></li>
    <li><button class="tool" data-tool="button" title="Button">Button</button></li>
    <li><button class="tool" data-tool="field" title="Field">Field</button></li>
    <li><button class="tool" data-tool="paint" title="Paint">Paint</button></li>
    <li><button class="tool" data-tool="hand" title="Hand">Hand</button></li>
  </ul>
</aside>
<main class="hc-main" role="main">
<div class="hc-window">
<div class="hc-titlebar">
  <span class="title">Card View</span>
  <div class="window-controls" aria-hidden="true">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
</div>
<section class="hc-content">

<div class="hc-card" role="region" aria-label="Card Canvas">
  <div class="hc-row" style="justify-content:space-between">
    <button class="hc-button" data-nav="prev">Prev</button>
    <div class="badge">Card 1 of 3 · Background: Main</div>
    <button class="hc-button" data-nav="next">Next</button>
  </div>
  <div class="hc-row" style="margin-top:12px">
    <div class="hc-col" style="flex:2">
      <label class="hc-label" for="title-field">Field “Title”</label>
      <div id="title-field" class="hc-field" contenteditable="true" role="textbox" aria-multiline="true">Welcome to HyperCard</div>
    </div>
    <div class="hc-col" style="flex:1">
      <label class="hc-label">Buttons</label>
      <div class="hc-row">
        <button class="hc-button" data-action="go-first">First</button>
        <button class="hc-button" data-action="go-recent">Recent</button>
        <button class="hc-button" data-action="find">Find</button>
      </div>
    </div>
  </div>
  <div class="hc-col" style="margin-top:12px">
    <label class="hc-label" for="body-field">Field “Body”</label>
    <div id="body-field" class="hc-field" contenteditable="true" role="textbox" aria-multiline="true" style="min-height:220px">This is editable card text.</div>
  </div>
</div>

<section class="panel" style="margin-top:16px">
  <h3>Event stream (example)</h3>
  <div class="kv">
    <div>mouseDown</div><div><small class="meta">sent to topmost part under pointer</small></div>
    <div>mouseUp</div><div><small class="meta">if pointer still within same part</small></div>
    <div>openCard / closeCard</div><div><small class="meta">on card navigation</small></div>
  </div>
</section>

</section>
</div>
</main>

<footer class="hc-message-box" aria-label="Message Box" hidden>
  <form class="mb-form" onsubmit="return false">
    <label for="mb-input">Message:</label>
    <input id="mb-input" name="message" type="text" placeholder="type HyperTalk here and press ⏎">
    <output id="mb-output" for="mb-input" aria-live="polite"></output>
  </form>
</footer>
</body>
</html>
